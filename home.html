<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in</title>
  <link rel="stylesheet" href="formStyle.css">
</head>
<body>
  <section>
    <div class="img_box">
      <img src="quiz.jpeg" alt="Quiz Image">
    </div>
    <div class="content_box">
      <div class="form_box">
        <h1>Login</h1>
        <form action="index.html" method="get" target="_blank">
          <div class="in_box">
            <span>Username:</span>
            <input type="text" name="">
          </div>
          <div class="in_box">
            <span>Password:</span>
            <input type="password" name="">
          </div>
          <div class="remember">
            <label></label><input type="checkbox">Remember me</label>
          </div>
          <div class="in_box">
            <input type="submit" value="sign in" name="">
          </div>
          <div class="in_box">
            <p>Don't have account?<a href="#">sign up</a></p>
          </div>
        </form>

      </div>
    </div>
  </section>
</body>
</html>
