<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        alert("Are You Ready For Quiz");
    </script>
    <title>Quiz Project</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <header>
        <h1>Quiz Application</h1>
    </header>
   
    <div class="quiz_box">
        <div id="questionBox" class="question">
            Sample Question
        </div>
        <div class = "options">
            <ul id ="ul">
                <li id="opt1"onclick="button(this)"></li>
                <li id="opt2"onclick="button(this)"></li>
                <li id="opt3"onclick="button(this)"></li>
                <li id="opt4"onclick="button(this)"></li>
            </ul>
        </div>
        <div class = "score">
            <div class="next">
                <button id="btnNext" type="button"onclick="next()">
                Next
                </button>
            </div>
            <div class = "score-card">SCORE:<span id="scoreCard">0</span></span>
            </div>
        </div>
       
    </div>
    <footer>
        <p><i>Copyright &copy;<script>document.write(new Date().getFullYear());</script>:Javed</i></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
